        body{
            background-color: #2a2a2a;
            font-family: Roboto;
            margin-right: 190px; 
}
        .menubar-menu-button{
            display: none;
        }
        button#download_button{
            margin-right: 50px !important;
            z-index: 2;
        }

        button:focus{
            outline: none;
        }
        #branding_header{
            color: white;
            font-size: 40px;
            font-weight: bold;
            width: 400px;
            display: block;
            margin-right: 190px;
            margin-left: 10px;
        }
        #branding-version{
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 2; 
            width: 400px;
            margin-right: 190px;
            display: block;
        }

        #download_progress{
            float: right;
            position: relative;
            color: white;
            display: block;
            margin-right: 190px;
        }

        #progresbar{
            height: 10px;
            background-color: #2a2a2a;
            width: 200px;
            float: right;
            border-radius: 5px;
            display: block;
            margin-right: 190px;
        }

        #progresbar_sub{
            width: 0%;
            height: 10px;
            background-color:#00b4ff;
            border-radius: 5px;
            display: block;
            margin-right: 190px;
        }
        #news{
            margin-left: 10px;
            color: white;
            margin-right: 200px;
            display: block;
            margin-top: 20px;
        }

        #news_header{
            color: white;
            font-weight: bold;
            font-size: 40px;
            display: block;
        }
        
        #news_sub{
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }
        
        #news_content{
            border: 2px solid grey;
            margin-top: 10px;
            padding: 10px;
            margin-bottom: 5px;
            display: block;
        }

        #menu{
            width: 200px;
            background-color: rgb(51, 47, 47);
            float: right;
            height: 100vh;
            color: white;
            position: fixed;
            z-index: 3;
            right: 0;
            top: 0;
            margin-top: 30px;
        }
        #menu ul{
            list-style-type: none;
            padding-left: 0px;
            margin-top: 0px;
        }

        #menu ul li{
            padding: 5px 5px 5px 0px;
            height: 100px;
            width: 100%; 
            justify-content: center;
            align-items: center;
            display: flex;
            cursor: pointer;
        }

        #menu ul li:hover{
            background-color: rgb(76, 71, 71);
            
        }

        #settings{
            bottom: 40px;
            position: absolute;
            margin-left: 50px;
        }

/* Slideshow container */
.slideshow-container {
  max-width: auto;

.fade {

  animation-duration: 2s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

  from {opacity: .4}

}

@keyframes shine{
  10% {
    opacity: 1;
    top: -30%;
    left: -30%;
    transition-property: left, top, opacity;
    transition-duration: 0.7s, 0.7s, 0.15s;
    transition-timing-function: ease;
  }
  100% {
    opacity: 0;
    top: -30%;
    left: -30%;
    transition-property: left, top, opacity;
  }
}

}

.checkmark {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: block;
  stroke-width: 2;
  stroke: #fff;
  stroke-miterlimit: 10;
  margin: 10% auto;

  /* animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; */
}

.checkmark__check {
  transform-origin: 50% 50%;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  /* animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; */
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes scale {
  0%, 100% {
    transform: none;
  }
  50% {
    transform: scale3d(1.1, 1.1, 1);
  }
}
@keyframes fill {
  100% {
    box-shadow: inset 0px 0px 0px 30px #7ac142;
  }
}
